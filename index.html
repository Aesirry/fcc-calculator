<!DOCTYPE html>
<html>
  <head>
    <title>FCC Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="displayarea" class="text-right">
            <span id="expression">0</span>
            <span id="dispAns">0</span>
        </div> <!-- displayarea -->
        <div id="keys">

            <button id="correct">CE</button>
            <button id="clear">AC</button>
            <button id="%" class="operator" value="%">Mod</button>
            <button id="addition" class="operator" value="+">+</button>

            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="division" class="operator" value="/">/</button>

            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="multiplication" class="operator" value="*">*</button>

            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="subtraction" class="operator" value="-">-</button>

            <button id="0" class="number">0</button>
            <button id="dot" class="number">.</button>
            <button id="equals">=</button>

        </div> <!-- keys -->
      </div> <!-- calculator -->
    </div> <!-- container -->
    <footer id="footer" class="text-center">
      <div class="container">
        Created by <a href="https://www.linkedin.com/in/joseph-beltrami" target="_blank">Joe Beltrami</a>
      </div>
    </footer>
  </body>
</html>
